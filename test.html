<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Procesos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .step {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .box {
            padding: 10px;
            border: 2px solid black;
            background: white;
            cursor: pointer;
            text-align: center;
            min-width: 250px;
        }
        .line {
            width: 2px;
            height: 20px;
            background: black;
            margin: 0 auto;
        }
        .loop-line {
            position: absolute;
            width: 2px;
            height: 410px;
            background: black;
            top: 75%;
            left: 50%;
            transform: translate(-200px, -270px);
        }
        .horizontal-line {
            position: absolute;
            width: 200px;
            height: 1px;
            background: black;
            top: 26.5%;
            left: calc(50% - 200px);
        }
        .horizontal-line2 {
            position: absolute;
            width: 200px;
            height: 1px;
            background: black;
            top: 100%;
            left: calc(50% - 200px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            width: 50%;
            text-align: center;
        }
        .close {
            color: red;
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step"><div class="box" onclick="showModal('Inicializar Sistema')">E0: Inicializar Sistema</div></div>
        <div class="line"></div>
        <div class="step"><div class="box" onclick="showModal('Arrancar banda transportadora')">E1: Arrancar banda</div></div>
        
        <div class="line"></div>
        <div class="step"><div class="box" onclick="showModal('Proceso de Pintura General')">E2: Pintura General</div></div>
        <div class="line"></div>
        <div class="step"><div class="box" onclick="showModal('Proceso de Secado')">E3: Secado</div></div>
        <div class="line"></div>
        <div class="step"><div class="box" onclick="showModal('Proceso de Ensamblado')">E4: Ensamblado</div></div>
        <div class="line"></div>
        <div class="step"><div class="box" onclick="showModal('Proceso de Pintura Específica')">E5: Pintura Específica</div></div>
        <div class="line"></div>
        <div class="step"><div class="box" onclick="showModal('Proceso de Empaquetado')">E6: Empaquetado</div></div>
        <div class="line"></div>
        <div class="loop-line"></div>
        <div class="horizontal-line"></div>
        <div class="horizontal-line2"></div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description">Detalles sobre el proceso...</p>
            <img id="modal-image" src="" alt="Imagen del proceso">
        </div>
    </div>
    
    <script>
        function showModal(title) {
            const details = {
                "Inicializar Sistema": { desc: "Se inicializa el sistema...", img: "img/inicializar.jpg" },
                "Arrancar banda transportadora": { desc: "Se arranca la banda...", img: "img/banda.jpg" },
                "Proceso de Pintura General": { desc: "Se realiza la pintura general...", img: "img/pintura_general.jpg" },
                "Proceso de Secado": { desc: "Las piezas pasan por secado...", img: "img/secado.jpg" },
                "Proceso de Ensamblado": { desc: "Ensamblaje de piezas manual...", img: "img/ensamblado.jpg" },
                "Proceso de Pintura Específica": { desc: "Pintura detallada manual...", img: "img/pintura_especifica.jpg" },
                "Proceso de Empaquetado": { desc: "Empaquetado en celda robotizada...", img: "img/empaquetado.jpg" }
            };
            
            document.getElementById("modal-title").innerText = title;
            document.getElementById("modal-description").innerText = details[title].desc || "Detalles sobre el proceso...";
            document.getElementById("modal-image").src = details[title].img || "";
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
