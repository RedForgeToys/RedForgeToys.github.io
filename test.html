<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Verticales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .contenedor {
            display: flex;
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .menu {
            display: flex;
            flex-direction: column;
            width: 200px;
            border-right: 1px solid #ccc;
        }

        .menu button {
            padding: 15px;
            text-align: left;
            border: none;
            background: #f1f1f1;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .menu button:hover {
            background: #ddd;
        }

        .menu button.active {
            background: #007BFF;
            color: white;
        }

        .contenido {
            flex: 1;
            padding: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="menu">
            <button class="tab-button active" onclick="mostrarContenido(0)">Opción 1</button>
            <button class="tab-button" onclick="mostrarContenido(1)">Opción 2</button>
            <button class="tab-button" onclick="mostrarContenido(2)">Opción 3</button>
        </div>
        <div class="contenido">
            <div class="tab-content active">Contenido de la Opción 1</div>
            <div class="tab-content">Contenido de la Opción 2</div>
            <div class="tab-content">Contenido de la Opción 3</div>
        </div>
    </div>

    <script>
        function mostrarContenido(index) {
            let botones = document.querySelectorAll(".tab-button");
            let contenidos = document.querySelectorAll(".tab-content");

            botones.forEach((btn, i) => {
                btn.classList.toggle("active", i === index);
                contenidos[i].classList.toggle("active", i === index);
            });
        }
    </script>

</body>
</html>
