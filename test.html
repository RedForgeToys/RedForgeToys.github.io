<html>
    <!DOCTYPE html>
    <html>
      <head>
        <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
        <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-gantt.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4" type="text/javascript"></script>
      </head>
      <body>
        <div id="container"></div>
        <script>
          anychart.onDocumentReady(function () {    
            // create data
            var data = [
              {
                id: "1",
                name: "Alcance y espacios",
                actualStart: "2024-11-11",
                actualEnd: "2024-17-11",
                children: [
                  {
                    id: "1_1",
                    name: "Analysis",
                    actualStart: "2018-01-15",
                    actualEnd: "2018-01-25"
                  },
                  {
                    id: "1_2",
                    name: "Design",
                    actualStart: "2018-01-20",
                    actualEnd: "2018-02-04"
                  },
                  {
                    id: "1_3",
                    name: "Meeting",
                    actualStart: "2018-02-05",
                    actualEnd: "2018-02-05"
                  },
                  {
                    id: "1_4",
                    name: "Implementation",
                    actualStart: "2018-02-05",
                    actualEnd: "2018-02-24"
                  },
                  {
                    id: "1_5",
                    name: "Testing",
                    actualStart: "2018-02-25",
                    actualEnd: "2018-03-10"
                  }
              ]}
            ];
        
            // create a data tree
            var treeData = anychart.data.tree(data, "as-tree");    
            // create a chart
            var chart = anychart.ganttProject();        
            // set the data
            chart.data(treeData);
            // set the container id
            chart.container("container");    
            // initiate drawing the chart
            chart.draw();    
            // fit elements to the width of the timeline
            chart.fitAll();
          });    
        </script>
      </body>
    </html>
